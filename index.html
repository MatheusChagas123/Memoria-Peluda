<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/login.css">

  <script defer src="./js/login.js"></script>
  <link rel="shortcut icon" href="./images/brain.png" type="image/x-icon">
  <title>Mória peluda | Login</title>
</head>

<body>

  <form class="login-form">

    <div class="login__header">
      <img src="./images/logo.jpg" alt="logo">
      
      <h1>Jogo da Memória</h1>
    </div>

    <input type="text" placeholder="Name" class="login__input">
    <button type="submit" class="login__button">Play</button>

    <div class="tutorial-section">
      <button class="tutorial__button" onclick="mostrarTutorial()">Tutorial</button>
      <img src="./images/Animação GIF.gif" alt="Iniciar GIF" class="start-gif">
    </div>

  </form>

  <div class="tutorial-modal" id="tutorialModal">
    <span class="close-button" onclick="fecharTutorialModal()">&times;</span>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/seu-ID-de-video" frameborder="0" allowfullscreen></iframe>
  </div>

</body>

</html>

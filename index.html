<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/login.css">

  <script defer src="./js/login.js"></script>
  <link rel="shortcut icon" href="./images/brain.png" type="image/x-icon">
  <title>Mória peluda | Login</title>
</head>

<body>

  <div class="container login-form">

    <div class="login__header">
      <img src="./images/Animação GIF.gif" alt="Iniciar GIF" class="start-gif">
      
      <h1>Jogo da Memória</h1>
    </div>

    <input type="text" placeholder="Name" class="login__input">
    
    <button type="submit" id="playButton" class="login__button">Play</button>
    
    <div class="tutorial-section">
        <div>
            <button id="tutorialButton" class="button tutorial__button" onclick="mostrarTutorial()">Tutorial</button>
        </div>
        <div class="tutorial-popup-video" id="tutorialPopup">
            <span onclick="fecharTutorial()" class="fechar-popup">&times;</span>
            <video src="/images/Tutorial - Memória Peluda.mp4" muted controls></video>
        </div>
    </div>
    
  </div>

</body>

</html>
